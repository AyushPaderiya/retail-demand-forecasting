version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: retail_forecast_db
    environment:
      POSTGRES_DB: retail_forecast
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - retail_network

  # Flask Application
  app:
    build: .
    container_name: retail_forecast_app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/retail_forecast
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: retail_forecast
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      FLASK_ENV: production
      FLASK_DEBUG: 0
    volumes:
      - ./artifacts:/app/artifacts
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - retail_network

volumes:
  postgres_data:

networks:
  retail_network:
    driver: bridge
